<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sum Two Numbers</title>
  </head>
  <body>
    <section>
      <form action="post">
        <div class="input-number">
          <label for="number1">Enter number 1</label>
          <input type="number" name="number1" id="number1" placeholder="0" />
        </div>
        <div class="input-number">
          <label for="number2">Enter number 2</label>
          <input type="number" name="number1" id="number2" placeholder="0" />
        </div>
        <div class="output-number">
          <label for="result">Result</label>
          <input
            type="number"
            name="number1"
            id="result"
            placeholder="0"
            disabled
          />
        </div>
        <button type="button" id="sumBtn">Sum</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
